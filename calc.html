<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insightfully Fit</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h1>BMR Calculator</h1>
                <div class="content">
                    <div class="input">
                        <label for="height">Height(cm)</label>
                        <input type="number" id="height">
                    </div>
                    <div class="input">
                        <label for="weight">Weight(kg)</label>
                        <input type="number" id="weight">
                    </div>
                    <button id="calculate">Calculate BMR</button>
                </div>
                <div class="result">
                    <p>Your BMR is</p>
                    <div id="result">00.00</div>
                    <p class="comment">Comment: You are <span id="comment">overweight</span>"</p>
                </div>
            </div>
        </div>

    </body>

    </html>
